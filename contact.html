<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <script src="main.js"></script>

</head>


<body>
    <header>
        <div class="header-content">
          <div class="header-name-content">
            <h1 id="name">Alexander B. Thompson</h1>
          </div>
            <div class="header-links-content">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>


    <div class="main-area">
        <div class="main-content">
            <h2>Contact</h2>

            <section>
              <form id="message-form">
                Name<br>
                <input type="text" name="name" placeholder="John Smith"></input><br>
                Email<br>
                <input type="text" name="email" placeholder="john.smith@gmail.com"></input><br>
                Message<br>
                <!-- <input type="textarea" name="message" placeholder="Enter message here..." rows="4" cols="50"></input><br> -->
                <textarea rows="4" cols="100" form="message-form">Enter text here...</textarea><br>
                <input type="submit" value="Submit">
              </form>
            </section>
        </div>
      </div>

    <footer>
        <div class="footer-content">
            <p id="copyright">Copyright ©</p>
        </div>
    </footer>


</body>
</html>
